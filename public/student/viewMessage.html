<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student | Messages</title>
    <link rel="stylesheet" href="/static/standardStyle.css">
    <link rel="stylesheet" href="/static/getMessage.css">
</head>

<body>
    <div id="navbarStudent"></div>
    <div id="message" class="message"></div>
    <br><br><br><br><br>
    <div class="container">

        <div id="tutor-profile" class="profile-bar"></div>

        <div class="messaging">
            <div class="message-section">
                <div id="profile" class="profile-bar2"></div>
                <form action="/student/sendMessage" class = "message-box" id="parent-form" method="POST" enctype="multipart/form-data">
                    <input class = "message-file" type="file" name="document">
                    <textarea  id="message-input" type="text" name="content" required maxlength="2000"></textarea><br><br>
                    <button class = "message-button" type="submit">Enter</button>
                </form>
            </div>
            <div id="booking" class="booking"></div>
        </div>
        <br><br><br><br><br><br><br><br><br><br>
    </div>
    <div id="footer" class="footer"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/script/standardScript.js"></script>
    <script src="/script/student/script.js"></script>
    <script src="/script/shouldDisableLaunchButton.js"></script>
    <script src="/script/bookingDateFormat.js"></script>
    <script src="/script/student/payLesson.js"></script>
    <script src="/script/student/bookingButtons.js"></script>
    <script src="/script/student/pages/viewMessage.js"></script>
</body>
</html>
