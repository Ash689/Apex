<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student | Setup</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/static/standardStyle.css">
    <link rel="stylesheet" href="/static/lessonReport.css">
</head>
<body>
    <div id="navbarStudent"></div>
    <div id="message" class="message"></div>
    <br><br><br><br><br>
    <div class="container" style = "display: flex">
        <form id="subjectForm" action="/student/addSubject" method="post">
            <h2>Subject Selection</h2>
            <!-- Main Table -->
            <table style = "width: 900px" id="subject-form">
                <tbody>
                    <tr>
                        <td>Subject</td>
                        <td>
                            <input name="subject" id = "subject" class="notesContainerInput" maxlength = "50" autocomplete ="off" required>
                        </td>
                    </tr>
                    <tr>
                        <td>Qualification</td>
                        <td>
                            <input type="text" id="qualification" name="qualification" maxlength = "50" required>
                        </td>
                    </tr>
                    <tr>
                        <td>Exam Board</td>
                        <td>
                            <input type="text" id="studyExamBoard" name="examBoard" maxlength = "50" required>
                        </td>
                    </tr>
                    <tr>
                        <td>Expected Grade</td>
                        <td>
                            <input type="text" id="expectedGrade" name="expectedGrade" maxlength = "50" required>
                        </td>
                    </tr>
                    <tr>
                        <td>Desired Grade</td>
                        <td>
                            <input type="text" id="desiredGrade" name="desiredGrade" maxlength = "50" required>
                        </td>
                    </tr>
                    <tr>
                        <td>Learning Approach
                            
                            <span id = "info-button" class="info-button">ℹ️</span>
                        </td>
                        <td>
                            <input type="text" id="learningApproach" name="learningApproach" maxlength = "100" required>
                        </td>
                    </tr>
                    <tr>
                        <td colspan = "2">
                            <button id="submitBtn" type="submit">Add Subject</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
        <div style = "width: 200px" id = "subjectTab"></div>
    </div>
    <br><br>

    <div id="footer" class="footer"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="/script/standardScript.js"></script>
    <script src="/script/studentScript.js"></script>
    <script src = "/script/subjectList.js"></script>
    <script src = "/script/autoCompleteSubject.js"></script>
    <script>


        $('head').append('<link href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet" type="text/css">');

        $('input').focus(function(event) {
            $(this).closest('.float-label-field').addClass('float').addClass('focus');
        });

        $('input').blur(function() {
            $(this).closest('.float-label-field').removeClass('focus');
            if (!$(this).val()) {
                $(this).closest('.float-label-field').removeClass('float');
            }
        });

        fetch('/student/userName')
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                messageElement.textContent = data.error;
                messageElement.classList.add('error');
            } else {
                const profile3Element = document.getElementById('subjectTab');
                if (data.subjects && data.subjects.length > 0) {
                    profile3Element.innerHTML = `
                        <div class="subject-count">
                            <p>Subjects:</p>
                        </div>
                        <div class="subject-list">
                            <div class="subject-list-inner">
                                <!-- Subjects will be added dynamically here -->
                            </div>
                        </div>
                    `;
                    const subjectListInner = profile3Element.querySelector('.subject-list-inner');
                    data.subjects.forEach(subject => {
                        const subjectElement = document.createElement('div');
                        subjectElement.classList.add('subject');
                        subjectElement.innerHTML = `
                            <p>${subject.examBoard} ${subject.qualification} ${subject.subject}</p>
                            <p>Expected: ${subject.expectedGrade} Desired: ${subject.desiredGrade}</p>
                            <p>${subject.learningApproach}</p>

                            <form action="/student/cancelSubject" method="POST">
                                <input type="hidden" name="subject" value="${subject.subject}">
                                <button type="submit">Redo</button>
                            </form>
                        `;
                        subjectListInner.appendChild(subjectElement); // Append subjectElement, not reviewElement
                    });
                } else {
                    profile3Element.innerHTML = `
                        <div class="review-count">
                            <h3>There needs to be at least one subject</h3>
                        </div>
                    `;
                }
            }
        })
        .catch(error => {
            messageElement.textContent = 'Failed to load subjects.';
            messageElement.classList.add('error');
        });

        document.getElementById('info-button').title = "Give more information on how you want to learn" + "\n" + "E.g. Past papers, start from scratch";

    </script>

</body>
</html>
