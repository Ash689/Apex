<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student | Setup</title>
    <link rel="stylesheet" href="/static/standardStyle.css">
    <link rel="stylesheet" href="/static/lessonReport.css">
</head>
<body>
    <div id="navbarStudent"></div>
    <div id="message" class="message"></div>
    <br><br><br><br><br>
    <div class="container" style = "display: flex">
        <form id="subjectForm" action="/student/addSubject" method="post">
            <h2>Subject Selection</h2>
            <!-- Main Table -->
            <table style = "width: 900px" id="subject-form">
                <tbody>
                    <tr>
                        <td>Subject
                            <div class = "byline" id = "subjectTitle"></div>
                        </td>
                        <td>
                            <div class="autocomplete-container">
                                <input name="subject" id="subject" class="notesContainerInput" autocomplete="off" required>
                                <div class="autocomplete-suggestions" id="subjectSuggestions"></div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Qualification
                            <div class = "byline" id = "qualificationTitle"></div>
                        </td>
                        <td>
                            <div class="autocomplete-container">
                                <input type="text" id="qualification" name="qualification" class="notesContainerInput" autocomplete="off" maxlength="50" required>
                                <div class="autocomplete-suggestions" id="qualificationSuggestions"></div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Exam Board
                            <div class = "byline" id = "examBoardTitle"></div>
                        </td>
                        <td>
                            <div class="autocomplete-container">
                                <input type="text" id="studyExamBoard" name="examBoard" class="notesContainerInput" maxlength="50" autocomplete="off" required>
                                <div class="autocomplete-suggestions" id="examBoardSuggestions"></div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Expected Grade
                            <div class = "byline" id = "expectedGradeTitle"></div>
                        </td>
                        <td>
                            <div class="autocomplete-container">
                                <input name="expectedGrade" id="expectedGrade" class="notesContainerInput" autocomplete="off" required>
                                <div class="autocomplete-suggestions" id="expectedSuggestions"></div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Desired Grade
                            <div class = "byline" id = "desiredGradeTitle"></div>
                        </td>
                        <td>
                            <div class="autocomplete-container">
                                <input name="desiredGrade" id="desiredGrade" class="notesContainerInput" autocomplete="off" required>
                                <div class="autocomplete-suggestions" id="desiredSuggestions"></div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Learning Approach
                            <span id = "info-button" class="info-button">ℹ️</span>
                            <div class = "byline" id = "approachTitle"></div>
                        </td>
                        <td>
                            <input type="text" id="approach" name="learningApproach" maxlength = "50" required>
                        </td>
                    </tr>
                    <tr>
                        <td colspan = "2">
                            <button id="submitBtn" type="submit" class = "disabled-button" disabled>Add Subject</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
        <div style = "width: 200px" id = "subjectTab"></div>
    </div>
    <br><br>

    <div id="footer" class="footer"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/script/standardScript.js"></script>
    <script src="/script/student/script.js"></script>
    <script src = "/script/configSubjectList.js"></script>
    <script src = "/script/autoComplete/configSubject.js"></script>
    <script src = "/script/student/validateConfigSubject.js"></script>
    <script src="/script/student/pages/configSubject.js"></script>

</body>
</html>
