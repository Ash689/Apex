<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student | Forgot Password</title>
    <link rel="stylesheet" href="/static/standardStyle.css">
    <link rel="stylesheet" href="/static/formStyle.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <br>
            <h1 id="header-title"><a href="/welcome.html">Apex Tuition</a></h1>
        </div>
        <div id="parent-form-container" class="hidden-section">
            <h3>Student - Forgot Password</h3>
            <div id="message" class="message"></div>
            <div id = "entry">
                <form id="parent-form" action="/student/forgotPassword" method="POST">
                    <fieldset class='float-label-field'>
                        <label for="txtEmail">Email</label>
                        <input id="txtEmail" type="email" name="email" required><br><br>
                    </fieldset>
                    <button id="forgotPasswordButton" type="submit">Enter</button>
                </form>
            </div>
            <p>Return to login <a href="/student/login.html">here</a></p>
        </div>
        <br><br>
    </div>
    <div id="footer" class="footer"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/script/standardScript.js"></script>
    <script src="/script/student/pages/forgotPassword.js"></script>
</body>
</html>
