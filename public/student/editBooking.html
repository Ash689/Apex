<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student | Booking</title>
    <link rel="stylesheet" href="/static/booking.css">
    <link rel="stylesheet" href="/static/standardStyle.css">
</head>
<body>
    <div id="navbarStudent"></div>
    <div id="message" class="message"></div>
    <br><br><br><br><br>
    <div class="container">
        <h2>Edit Booking</h2>
        <form action="/cancelOneBooking" method="POST">
            <button type="submit" class = "secondary-button" >Cancel this lesson</button>
        </form>
        <div id="recurring" class="cancel"></div>
        <form action="/student/editBooking" method="POST">
            <table id="edit-booking">
                <tbody>
                    <tr>
                        <td>Select Subject
                            <div class = "byline" id = "subjectTitle"></div>

                        </td>
                        <td>
                            <div class="autocomplete-container">
                                <input name="subject" id = "subject" class="notesContainerInput" autocomplete ="off" required>
                                <div class="autocomplete-suggestions" id="suggestions"></div>
                            </div>
                            
                        </td>
                    </tr>
                    <tr>
                        <td>Select Date
                            <div class = "byline" id = "dateTitle"></div>

                        </td>
                        <td>
                            <input type="date" id="bookingDate" name="bookingDate" maxlength = "15" required>
                        </td>
                    </tr>

                    <tr>
                        <td>Select Time
                            <div class = "byline" id = "timeTitle"></div>
                        </td>
                        <td>
                            <select id="bookingTime" name="bookingTime" required>
                                <option value="" disabled selected>Select your time</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td>Duration (minutes)
                            <div class = "byline" id = "durationTitle"></div>

                        </td>
                        <td>
                            <input id="duration" name="duration" type = "number" min="40" max="180" required>
                        </td>
                    </tr>
                    <td colspan = "2">
                        <button id = "submitBtn" type="submit" class = "disabled-button" disabled>Submit Booking</button>
                    </tr>

                </tbody>
            </table>
        </form>

        <br><br>
    </div>
    <div id="footer" class="footer"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/script/student/script.js"></script>
    <script src="/script/standardScript.js"></script>
    <script src = "/script/subjectList.js"></script>
    <script src = "/script/autoCompleteSubject.js"></script>
    <script src = "/script/student/validateEditBooking.js"></script>
    <script>
        
        fetch('/viewOneBooking')
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                messageElement.textContent = data.error;
                messageElement.classList.add('error');
            } else {
                const booking = data.booking;
                const dateElement = document.getElementById('bookingDate');
                const timeElement = document.getElementById('bookingTime');
                const subjectElement = document.getElementById('subject');
                const durationElement = document.getElementById('duration');
                if (booking) {
                    const bookingDate = new Date(booking.date);
                    const formattedDate = bookingDate.toISOString().split('T')[0];
                    dateElement.value = formattedDate;
                    timeElement.value = booking.time;
                    subjectElement.value = booking.subject;  
                    durationElement.value = booking.duration;
                    if(booking.recurringID !== null){        
                        const recurringElement = document.getElementById('recurring');                  
                        recurringElement.innerHTML = `
                            <form action="/cancelRecurringBooking" method="POST">
                                <button type="submit">Cancel all lessons onward</button>
                            </form>
                        `;
                    }

                } else {
                    messageElement.textContent = 'Booking not found.';
                    messageElement.classList.add('error');
                }
            }
        })
        .catch(error => {
            console.error(error);
            messageElement.textContent = 'Failed to show bookings';
            messageElement.classList.add('error');
        });

    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.13.18/jquery.timepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.13.18/jquery.timepicker.min.css">
</body>
</html>
