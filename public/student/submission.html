<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student | Homework</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/static/homeworkStyle.css">
    <link rel="stylesheet" href="/static/standardStyle.css">
</head>
<body>
    <div id="navbarStudent"></div>
    <div id="message" class="message"></div>
    <br><br><br><br><br>
    <div class="container">
        <h2>Homework Submission</h2>
        <div id="parent-form-container2" style = "height: auto" class="homework-container">
            <form action="/student/uploadHomeworkFile" method="post" enctype="multipart/form-data">
                <button class = "secondary-button" type="button" id="documentOrText">Add Text</button>
                <div id = "append_homework">
                    <input type="file" name="document">
                </div>
                <button type="submit">Upload</button>
            </form>
            <div class="fileList" id="fileList"></div>
        </div>
        <br><br>
    </div>
    <br><br><br><br><br>
    <div id="footer" class="footer"></div>
    <script src="/script/standardScript.js"></script>
    <script src="/script/student/script.js"></script>
    <script src="/script/student/pages/submission.js"></script>
</body>
</html>
