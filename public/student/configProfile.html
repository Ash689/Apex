<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student | Setup</title>
    <link rel="stylesheet" href="/static/standardStyle.css">
    <link rel="stylesheet" href="/static/formStyle.css">
</head>
<body>
    <div style = "top: 2%;" class="header">
        <h1><a href="/welcome.html">Apex Tuition</a></h1>
    </div>
    <button id="logout-button" class="logout-button" style="display:none;">Logout</button>
    <div id="message" class="message"></div>
    <br><br><br><br>
    <br><br><br><br>
    <div class="container">

        <form id="subjectForm" action="/student/config" method="post" enctype="multipart/form-data">
            <h2>Student - Profile Set Up</h2>
            <!-- Main Table -->
            <div class="profile-pic">
                <img alt="User Pic" src="../images/P1.jpg" id="profile-image" height="200"><br><br>
                <label for="profile-photo" class="custom-file-input">Choose File
                    <span id = "info-button" class="info-button">ℹ️</span>
                </label>
                <input id="profile-photo" type="file" name="profile-photo" onchange="previewFile()" accept="image/*">
            </div>
            <table id="profile-form">
                <tbody>
                    <tr>
                        <td>Full Name</td>
                        <td>
                            <input type="text" id="fullName" name="fullName" maxlength = "40" required>
                        </td>
                    </tr>
                    <tr>
                        <td>Date of birth</td>
                        <td>
                            <input type="date" id="dateOfBirth" name="dateOfBirth" required>
                        </td>
                    </tr>
                    <tr>
                        <td>Town</td>
                        <td>
                            <input type="text" id="town" name="town" maxlength = "100" required>
                        </td>
                    </tr>
                    <tr>
                        <td>Number</td>
                        <td>
                            <input type="number" id="number" name="number" maxlength = "10" required>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="submit-button-container">
                <button type="submit">Continue</button>
            </div>
        </form>
        
        <br><br>
    </div>

    <div id="footer" class="footer"></div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    
    <script src="/script/standardScript.js"></script>
    <script>

        // $(function() {
        //     $("#dateOfBirth").datepicker({
        //         dateFormat: "yy-mm-dd",
        //         maxDate: 0
        //     });
        // });


        document.getElementById('profile-photo').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profile-image').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        function previewFile() {
            var preview = document.querySelector('img#profile-image');
            var file    = document.querySelector('input[type=file]').files[0];
            var reader  = new FileReader();

            reader.addEventListener("load", function() {
                preview.src = reader.result;
            }, false);

            if (file) {
                reader.readAsDataURL(file);
            }
        }


        document.getElementById('info-button').title = "Include a picture! This will be reviewed and moderated before submission.";
    </script>

</body>
</html>
