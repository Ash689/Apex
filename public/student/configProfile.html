<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student | Setup</title>
    <link rel="stylesheet" href="/static/standardStyle.css">
    <link rel="stylesheet" href="/static/formStyle.css">
</head>
<body>
    <div style = "top: 2%; z-index: 1;" class="header">
        <h1><a href="/welcome.html">Apex Tuition</a></h1>
    </div>
    <button id="logout-button" class="logout-button" style="z-index: 2; top: 2%;">Logout</button>
    <div id="message" class="message" style="z-index: 2;"></div>
    <br><br><br><br>
    <br><br><br><br>
    <div class="container">

        <form id="subjectForm" action="/student/config" method="post" enctype="multipart/form-data">
            <h2>Student - Profile Set Up</h2>
            <!-- Main Table -->
            <div class="profile-pic">
                <img alt="User Pic" src="../images/P1.jpg" id="profile-image" height="200"><br><br>
                <label for="profile-photo" class="custom-file-input">Choose File
                    <span id = "info-button" class="info-button">ℹ️</span>
                </label>
                <input id="profile-photo" type="file" name="profile-photo" onchange="previewFile()" accept="image/*">
            </div>
            <table id="profile-form">
                <tbody>
                    <tr>
                        <td>Full Name
                            <div class = "byline" id = "fullNameTitle"></div>
                        </td>
                        <td>
                            <input type="text" id="fullName" name="fullName" maxlength = "40" required>
                        </td>
                    </tr>
                    <tr>
                        <td>Date of birth
                            <div class = "byline" id = "dobTitle"></div>
                        </td>
                        <td>
                            <input type="date" id="dateOfBirth" name="dateOfBirth" required>
                        </td>
                    </tr>
                    <tr>
                        <td>Town
                            <div class = "byline" id = "townTitle"></div>
                        </td>
                        <td>
                            <input type="text" id="town" name="town" maxlength = "100" required>
                        </td>
                    </tr>
                    <tr>
                        <td>Number
                            <div class = "byline" id = "numberTitle"></div>
                        </td>
                        <td>
                            <input type="number" id="number" name="number" maxlength = "10" required>
                        </td>
                    </tr>
                    <tr>
                        <td colspan = "2">
                            <button id="submitBtn" class = "disabled-button" type="submit" disabled>Continue</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
        
        <br><br>
    </div>

    <div id="footer" class="footer"></div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    
    <script src="/script/standardScript.js"></script>
    <script src="/script/studentLogout.js"></script>
    <script src = "/script/validateProfile.js"></script>
    <script>
        function validSubmit() {
            if (fileU && nameU && townU && numberU && dobU){
                submitBtn.disabled = false;
                submitBtn.classList.remove('disabled-button');
            } else {
                submitBtn.disabled = true;
                submitBtn.classList.add('disabled-button');
            }
        }
    </script>

</body>
</html>
