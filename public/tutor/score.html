<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor | Homework</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/static/homeworkStyle.css">
    <link rel="stylesheet" href="/static/standardStyle.css">
</head>
<body>
    <div id="navbarTutor"></div>
    <br><br><br><br><br>
    <div class="container">

        <div id="parent-form-container" class = "homework-container" style = "background-color: #fff;">
            <h2>Change Score</h2>
            <div id="message" class="message"></div>
            <form action="/tutor/changeScore" id="parent-form" class="hidden" method="POST">
                <fieldset class='float-label-field'>
                    <label for="score">Score:</label>
                    <input id="score" type="number" name="score" min="0" max="100"><br><br>
                </fieldset>
                <button type="submit">Enter</button>
            </form>
        </div>
        <br><br>
    </div>
    <br><br><br><br><br>
    <div id="footer" class="footer"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="/script/standardScript.js"></script>
    <script src="/script/tutor/script.js"></script>
    <script>
        fetch('/tutor/viewIndividualHomework')
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                messageElement.textContent = data.error;
                messageElement.classList.add('error');
            } else {
                const homework = data.homework;
                const scoreElement = document.getElementById('score');
                if (homework) {
                    scoreElement.value = homework.score;
                } else {
                    messageElement.textContent = 'Homework not found.';
                    messageElement.classList.add('error');
                }
            }
        })
        .catch(error => {
            console.error(error);
            messageElement.textContent = 'Failed to show homework';
            messageElement.classList.add('error');
        });
    </script>
</body>
</html>
