<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor | Verify Email</title>
    <link rel="stylesheet" href="/static/standardStyle.css">
    <link rel="stylesheet" href="/static/formStyle.css">
</head>
<body>
    <div class="container">
        <div class="header" style = "top: 2%; z-index: 1;">
            <h1 id="header-title"><a href="/welcome.html">Apex Tuition</a></h1>
        </div>
        <button id="logout-button" class="logout-button" style="z-index: 2; top: 2%;">Logout</button>

        <div id="parent-form-container" class="hidden-section">
            <h3>Tutor - Verify Email</h3>
            <div id="message" class="message"></div>
            <div id = "entry">
                <form id="parent-form" action="/tutor/verify" method="POST">
                    <fieldset class='float-label-field float focus'>
                        <label for="txtEmail">Email</label>
                        <input id="txtEmail" type="email" name="email" readonly><br><br>
                    </fieldset>
                    <fieldset class='float-label-field'>
                        <label for="code">Enter Code:</label>
                        <input id="code" type="number" name="code" required><br><br>
                    </fieldset>
                    <button id="codeSubmit" type="submit" class = "disabled-button" disabled>Enter</button>
                </form>

                <form action="/tutor/sendVerification" method="GET">
                    <button class = "secondary-button" id="resend" type="submit">Resend Verification Code</button>
                </form>
            </div>
            <p>Return to register <a href="/tutor/register.html">here</a></p>
        </div>
        <br><br>
    </div>
    <div id="footer" class="footer"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/script/standardScript.js"></script>
    <script src="/script/tutor/logout.js"></script>
    <script src="/script/validate/emailCode.js"></script>
    <script src="/script/tutor/pages/verifyEmail.js"></script>
</body>
</html>
