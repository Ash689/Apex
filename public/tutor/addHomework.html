<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor | Homework</title>
    <link rel="stylesheet" href="/static/lessonReport.css">
    <link rel="stylesheet" href="/static/standardStyle.css">
</head>
<body>
    <div id="navbarTutor"></div>
    <div id="message" class="message"></div>
    <br><br><br><br><br>
    <div class="container">

        <form id="lessonReportForm" action="/tutor/addHomework" method="post" enctype="multipart/form-data">
            <h2>Add Homework</h2>
            <table id="homework-form">
                <tbody>
                    <tr>
                        <td>Name of topic</td>
                        <td>
                            <input type="text" name="topicName" id="topicNameInput" maxlength = "100" required>
                        </td>
                    </tr>
                    <tr>
                        <td>Homework File
                            <span id = "info-button2" class="info-button">ℹ️</span>
                        </td>
                        <td>
                            <button class = "secondary-button" type="button" id="documentOrText">Add Text</button>
                            <div id = "append_homework">
                                <input id = "homework-pic" type="file" name="document">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Deadline</td>
                        <td>
                            <input style = "margin: 0px" type="date" id="deadline" name="deadline" required><br><br>
                        </td>
                    </tr>
                </tbody>
            </table>

            <!-- Submit Button -->
            <div class="submit-button-container">
                <button id = "submit" type="submit" class ="disabled-button" disabled>Add Homework</button>
            </div>
        </form>
    </div>
    <div id="footer" class="footer"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/script/standardScript.js"></script>
    <script src="/script/tutor/script.js"></script>
    <script src="/script/validate/homework.js"></script>
    <script src="/script/tutor/pages/addHomework.js"></script>
</body>
</html>
