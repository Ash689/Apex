<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor | Setup</title>
    <link rel="stylesheet" href="/static/standardStyle.css">
    <link rel="stylesheet" href="/static/formStyle.css">
</head>
<body>
    <div style = "top: 2%; z-index: 1;" class="header">
        <h1><a href="/welcome.html">Apex Tuition</a></h1>
    </div>
    <button id="logout-button" class="logout-button" style="z-index: 2; top: 2%;">Logout</button>
    <div id="message" class="message" style="z-index: 2;"></div>
    <br><br><br><br>
    <br><br><br><br>
    <div class="container">

        <form id="subjectForm" action="/tutor/create-stripe-account" method="POST" enctype="multipart/form-data">
            <h2>Tutor - Profile Set Up</h2>
            <table id="profile-form">
                <tbody>
                    <tr>
                        <td>Account number</td>
                        <td>
                            <input type="number" id="accountNumber" name="accountNumber" maxlength = "9" required>
                        </td>
                    </tr>
                    <tr>
                        <td>Sort code</td>
                        <td>
                            <input type="number" id="sortcode" name="sortcode" required>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="submit-button-container">
                <button type="submit">Continue</button>
            </div>
        </form>
        
        <br><br>
    </div>

    <div id="footer" class="footer"></div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="/script/standardScript.js"></script>
    <script src="/script/tutorLogout.js"></script>
</body>
</html>
