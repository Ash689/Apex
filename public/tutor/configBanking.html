<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor | Setup</title>
    <link rel="stylesheet" href="/static/standardStyle.css">
    <link rel="stylesheet" href="/static/formStyle.css">
</head>
<body>
    <div style = "top: 2%; z-index: 1;" class="header">
        <h1><a href="/welcome.html">Apex Tuition</a></h1>
    </div>
    <button id="logout-button" class="logout-button" style="z-index: 2; top: 2%;">Logout</button>
    <div id="message" class="message" style="z-index: 2;"></div>
    <div class="container">
        <div id="parent-form-container">
            <h2>Config Banking</h2>
            <h3 id = "upload-notice">Upload bank details</h3>
            <button id="id-button">Navigate to bank details</button>
            
        </div>
    </div>

    <div id="footer" class="footer"></div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/script/standardScript.js"></script>
    <script src="/script/tutor/logout.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {

            fetch('/tutor/bankStatus')
            .then(response => response.json())
            .then(data => {
                if (data.success){
                    let notice = document.getElementById('upload-notice');
                    notice.textContent = `Banking details added`;
                    let idButton = document.getElementById('id-button');
                    idButton.textContent = `Continue`;   
                }                  

            });
        
            document.getElementById('id-button').addEventListener('click', function() {
                fetch('/tutor/createStripeAccount')
                .then(response => response.json())
                .then(data => {
                    if (data.link){
                        window.location.href = `${data.link}`;
                    }
                })
                .catch(error => {
                    console.error('Error creating stripe account:', error);
                    messageElement.textContent = 'Failed to create stripe account';
                    messageElement.classList.add('error');
                });
            });

            const urlParams = new URLSearchParams(window.location.search);
            const accountId = urlParams.get('account');

            if (accountId) {
                try {
                    const response = await fetch('/tutor/completeBankingSetup', {
                        method: 'POST',
                        headers: {
                        'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ accountId }),
                    });

                    const result = await response.json();

                    if (result.success) {
                        messageElement.textContent = "Payment Details Saved. Please refresh the page";
                    }
                } catch (error) {
                    console.log(error);
                }
            }
        });
    </script>
</body>
</html>
