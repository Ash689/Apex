<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor | Homework</title>
    <link rel="stylesheet" href="/static/lessonReport.css">
    <link rel="stylesheet" href="/static/standardStyle.css">
</head>
<body>
    <div id="navbarTutor"></div>
    <div id="message" class="message"></div>
    <br><br><br><br><br>
    <div class="container">

        <h2>Homework</h2>
        <button id = "homework-btn">Add Homework</button>

        <!-- Main Table -->
        <table id="lessonTable">
            <thead>
                <tr>
                    <th>Date Posted</th>
                    <th>Topic Name</th> 
                    <th>Details</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="homeworkBody">
                <!-- Homework rows will be populated here -->
            </tbody>
        </table>

        <br><br><br><br><br><br><br><br><br><br>
    </div>
    <div id="footer" class="footer"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/script/standardScript.js"></script>
    <script src="/script/tutor/script.js"></script>
    <script src="/script/tutor/pages/viewHomework.js"></script>
</body>
</html>
