<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor | Setup</title>
    <link rel="stylesheet" href="/static/standardStyle.css">
    <link rel="stylesheet" href="/static/lessonReport.css">
</head>
<body>
    <div id="navbarTutor"></div>
    <div id="message" class="message"></div>
    <br><br><br><br><br>
    <div class="container" style = "background-color: #fff;">

        <form id="subjectForm" action="/tutor/addDays" method="post">
            <h2>Day Selection</h2>
                
            <div class="day-container">
                <button type="button" class = "secondary-button" id = "day" data-day="Monday">Monday</button>
                <button type="button" class = "secondary-button" id = "day" data-day="Tuesday">Tuesday</button>
                <button type="button" class = "secondary-button" id = "day" data-day="Wednesday">Wednesday</button>
                <button type="button" class = "secondary-button" id = "day" data-day="Thursday">Thursday</button>
                <button type="button" class = "secondary-button" id = "day" data-day="Friday">Friday</button>
                <button type="button" class = "secondary-button" id = "day" data-day="Saturday">Saturday</button>
                <button type="button" class = "secondary-button" id = "day" data-day="Sunday">Sunday</button>
            </div>
            <input type="hidden" name="daysAvailable" id="daysAvailable">
            <div class="submit-button-container">
                <button type="submit">Add Days</button>
            </div>
        </form>
    </div>

    <div id="footer" class="footer"></div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/script/standardScript.js"></script>
    <script src="/script/tutor/script.js"></script>
    <script src="/script/tutor/pages/configDays.js"></script>
</body>
</html>
