<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor | Report</title>
    <link rel="stylesheet" href="/static/lessonReport.css">
    <link rel="stylesheet" href="/static/standardStyle.css">
</head>
<body>
    <div id="navbarTutor"></div>
    <div id="message" class="message"></div>
    <br><br><br><br><br>
    <div class="container">
        <div id="student-profile" class="profile-bar"></div>
        <br><br>
        <form id="lessonReportForm" action="/tutor/lessonReportSubmit" method="post" enctype="multipart/form-data">
            <h2>Lesson Report</h2>

            <!-- Main Table -->
            <table id="lessonTable">
                <tbody>
                    <tr>
                        <td>Topics
                            <span id = "info-button" class="info-button">ℹ️</span>

                        </td>
                        <td>
                            <div contenteditable="true" id="notesContainer" class="notesContainer"></div>
                            <input type="hidden" name="topics" id="notesContainerInput">
                        </td>
                    </tr>
                    <tr>
                        <td>Successful topics</td>
                        <td>
                            <div contenteditable="true" id="successfulTopics" class="topics"></div>
                            <input type="hidden" name="successTopics" id="successfulTopicsInput">
                        </td>
                    </tr>
                    <tr>
                        <td>Topics to improve</td>
                        <td>
                            <div contenteditable="true" id="topicsToImprove" class="topics"></div>
                            <input type="hidden" name="weakTopics" id="topicsToImproveInput">
                        </td>
                    </tr>
                    <tr>
                        <td>Next lesson plan</td>
                        <td>
                            <textarea rows="4" cols="60" type="text" name="nextLessonPlan" id="nextLessonPlanInput" maxlength="300"></textarea>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button class = "secondary-button" type="button" id="homework-btn">Add Homework</button>
            <div id = "viewHomework"></div>

            <!-- Submit Button -->
            <div class="submit-button-container">
                <button id = "submit" type="submit">Submit</button>
            </div>
        </form>
    </div>
    <div id="footer" class="footer"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/script/standardScript.js"></script>
    <script src="/script/tutor/script.js"></script>
    <script src="/script/bookingReportScript.js"></script>
    <script src="/script/validate/homework.js"></script>
    <script src="/script/tutor/pages/lessonReport.js"></script>
    
</body>
</html>
