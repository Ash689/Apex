<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor | Setup</title>
    <link rel="stylesheet" href="/static/standardStyle.css">
    <link rel="stylesheet" href="/static/lessonReport.css">
</head>
<body>
    <div id="navbarTutor"></div>
    <div id="message" class="message"></div>
    <br><br><br><br><br>
    <div class="container" style = "display: flex"2>

        <form id="subjectForm" action="/tutor/addSubject" method="post">
            <h2>Subject Selection</h2>
            <!-- Main Table -->
            <table id="subject-form">
                <tbody>
                    <tr>
                        <td>Subject</td>
                        <td>
                            <input type="text" id="subject" name="subject" maxlength = "50" required>
                        </td>
                    </tr>
                    <tr>
                        <td>Qualification</td>
                        <td>
                            <input type="text" id="qualification" name="qualification" maxlength = "50" required>
                        </td>
                    </tr>
                    <tr>
                        <td>Exam Board</td>
                        <td>
                            <input type="text" id="studyExamBoard" name="examBoard" maxlength = "50" required>
                        </td>
                    </tr>
                    <tr>
                        <td>Grade Achieved</td>
                        <td>
                            <input type="text" id="grade" name="grade" maxlength = "20" required>
                        </td>
                    </tr>

                    <tr>
                        <td>Teaching Approach
                            <span id = "info-button" class="info-button">ℹ️</span>
                        </td>
                        <td>
                            <input type="text" id="teachingApproach" name="teachingApproach" maxlength = "50" required>
                        </td>
                    </tr>
                    <tr>
                        <td colspan = "2">
                            
                            <button type="submit">Add Subject</button>

                        </td>
                    </tr>

                </tbody>
            </table>
        </form>

        <div class = "subjectTab" id = "subjectTab"></div>
    </div>
    <br><br>
    <div id="footer" class="footer"></div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/script/standardScript.js"></script>
    <script src="/script/tutorScript.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const validSubjects = ['Math', 'Science', 'English', 'History', 'Geography'];
            const validExamBoards = ['AQA', 'Edexcel', 'OCR', 'WJEC'];
            const validGrades = ['1', '2', '3', '4', '5', '6', '7', '8', '9', 'A*', 'A', 'B', 'C'];
            const validDays = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
            const subjectInput = document.getElementById('subject');
            const dateOfBirthInput = document.getElementById('dateOfBirth');
            const studyExamBoardInput = document.getElementById('studyExamBoard');
            const gradeInput = document.getElementById('grade');

            function validateSubject() {
                const enteredSubject = subjectInput.value.trim();
                if (enteredSubject === '' || !validSubjects.includes(enteredSubject)) {
                    showModal('Please enter a valid subject before submitting.');
                    return false;
                }
                return true;
            }

            function validateStudyExamBoard() {
                const enteredExamBoard = studyExamBoardInput.value.trim();
                if (!validExamBoards.includes(enteredExamBoard)) {
                    showModal('Please enter a valid exam board before submitting.');
                    return false;
                }
                return true;
            }

            function validateGrades(gradeInput) {
                const enteredGrade = gradeInput.value.trim();
                if (!validGrades.includes(enteredGrade)) {
                    showModal('Please enter a valid grade before submitting.');
                    return false;
                }
                return true;
            }

            function showModal(message) {
                const modal = document.getElementById('alert-modal');
                const modalMessage = document.getElementById('modal-message');
                modalMessage.textContent = message;
                modal.style.display = 'block';

                const closeBtn = document.getElementById('close-modal');
                closeBtn.onclick = function() {
                    modal.style.display = 'none';
                };

                window.onclick = function(event) {
                    if (event.target == modal) {
                        modal.style.display = 'none';
                    }
                };
            }

            const form = document.querySelector('form');
            form.addEventListener('submit', function(event) {
                if (!validateSubject() || !validateStudyExamBoard() || 
                    !validateGrades(gradeInput)) {
                    event.preventDefault();
                }
            });
        });


        $('head').append('<link href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet" type="text/css">');

        $('input').focus(function(event) {
            $(this).closest('.float-label-field').addClass('float').addClass('focus');
        });

        $('input').blur(function() {
            $(this).closest('.float-label-field').removeClass('focus');
            if (!$(this).val()) {
                $(this).closest('.float-label-field').removeClass('float');
            }
        });

        fetch('/tutor/userName')
        .then(response => response.json())
        .then(data => {
            const messageElement = document.getElementById('message');

            if (data.error) {
                messageElement.textContent = data.error;
                messageElement.classList.add('error');
            } else {
                const profile3Element = document.getElementById('subjectTab');
                if (data.subjects && data.subjects.length > 0) {
                    profile3Element.innerHTML = `
                        
                        <h3>Subjects: </h3>
                        <div class="subject-list">
                            <table id = "subjectform2">
                                <tbody>
                                    <div class="subject-list-inner">
                                        <!-- Subjects will be added dynamically here -->
                                    </div>
                                </tbody>
                            </table>
                        </div>
                    `;
                    const subjectListInner = profile3Element.querySelector('.subject-list-inner');
                    data.subjects.forEach(subject => {
                        const subjectElement = document.createElement('div');
                        subjectElement.classList.add('subject');
                        subjectElement.innerHTML = `
                            <tr>
                                <td>Subject: ${subject.examBoard} ${subject.qualification} ${subject.subject}</td>
                                <br>
                            </tr>
                            <tr>
                                <td>Grade: ${subject.grade}</td>
                                <br>
                            </tr>
                            <tr>
                                <td>Learning Approach: ${subject.learningApproach}</td>
                            </tr>
                            <tr>
                                <form action="/tutor/cancelSubject" method="POST">
                                    <input type="hidden" name="subject" value="${subject.subject}">
                                    <button type="submit">Redo</button>
                                </form>
                            </tr>
                        `;
                        subjectListInner.appendChild(subjectElement); // Corrected variable name from reviewElement to subjectElement
                    });
                } else {
                    profile3Element.innerHTML = `
                        <h3>There needs to be at least one subject</h3>
                    `;
                }
            }
        })
        .catch(error => {
            const messageElement = document.getElementById('message');
            messageElement.textContent = 'Failed to load subjects.';
            messageElement.classList.add('error');
            console.error('Error fetching subjects:', error);
        });

        
        document.getElementById('info-button').title = "Give more information on how you want to teach" + "\n" + "E.g. Past papers, start from scratch";
    </script>

</body>
</html>
