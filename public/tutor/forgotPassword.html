<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor | Forgot Password</title>
    <link rel="stylesheet" href="/static/standardStyle.css">
    <link rel="stylesheet" href="/static/formStyle.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="header-title"><a href="/welcome.html">Apex Tuition</a></h1>
        </div>

        <div id="parent-form-container" class="hidden-section">
            <h3>Tutor - Forgot Password</h3>
            <div id="message" class="message"></div>
            <form id="parent-form" action="/tutor/forgotPassword" method="POST">
                <fieldset class='float-label-field'>
                    <label for="txtEmail">Email</label>
                    <input id="txtEmail" type="email" name="email" required><br><br>
                </fieldset>
                <button id="forgotPasswordButton" type="submit">Enter</button>
            </form>
            <div id="codeEntry"></div>
            <p>Return to login <a href="/tutor/login.html">here</a></p>
        </div>
        <br><br>
    </div>
    <div id="footer" class="footer"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/script/standardScript.js"></script>
    <script>
        document.getElementById('parent-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            
            var form = this;
            var formData = new FormData(form);

            fetch('/tutor/forgotPassword', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('codeEntry').innerHTML = `
                        <form id="code-form" action="/tutor/codeEntry" method="POST">
                            <fieldset class='float-label-field'>
                                <label for="digit-input">Enter the 6-digit code</label>
                                <input id="digit-input" type="text" name="code" required><br><br>
                            </fieldset>
                            <button type="submit">Submit Code</button>
                        </form>
                    `;

                    document.getElementById('code-form').addEventListener('submit', function(event) {
                        const digitInput = document.getElementById('digit-input').value;
                        const isSixDigits = /^\d{6}$/.test(digitInput);

                        if (!isSixDigits) {
                            alert('Please enter exactly 6 digits.');
                            event.preventDefault();
                        }
                    });
                } else {
                    alert('Error sending email. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            });
        });
    </script>
</body>
</html>
