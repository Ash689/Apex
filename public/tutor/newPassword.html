<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor | Forgot Password</title>
    <link rel="stylesheet" href="/static/standardStyle.css">
    <link rel="stylesheet" href="/static/formStyle.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="header-title"><a href="/welcome.html">Apex Tuition</a></h1>
        </div>

        <div id="parent-form-container" class="hidden-section">
            <h3>Tutor - New Password</h3>
            <div id="message" class="message"></div>
            <form action="/tutor/changePassword" id="parent-form" class="hidden" method="POST">
                <fieldset class='float-label-field'>
                    <label for="txtEmail">Email</label>
                    <input id="txtEmail" type="email" name="email" readonly><br><br>
                </fieldset>
                <fieldset class='float-label-field'>
                    <label for="txtPassword">Password</label>
                    <input type="password" name="password" id="txtPassword" maxlength="15" required><br><br>
                </fieldset>
                <fieldset class='float-label-field'>
                    <label for="txtPassword2">Re-enter password</label>
                    <input id="txtPassword2" type="password" name="repassword" maxlength="15" required><br><br>
                </fieldset>
                <button type="submit">Enter</button>
            </form>
            <p>Return to login <a href="/tutor/login.html">here</a></p>
        </div>
        <br><br>
    </div>
    <div id="footer" class="footer"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/script/standardScript.js"></script>
    <script src="/script/validate.js"></script>
    <script>
        fetch('/tutor/getEmail')
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                messageElement.textContent = data.error;
                messageElement.classList.add('error');
            } else {
                let emailPlaceholder = document.getElementById('txtEmail');
                emailPlaceholder.value = data.email;
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred. Please try again.');
        });
    </script>
</body>
</html>
